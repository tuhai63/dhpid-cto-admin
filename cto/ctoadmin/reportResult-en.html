    <script>
        var excel = getParameterByName("excel");
        var goUrl = "/reportResult.ashx?lang=en&excel=" + excel;

        window["wb-tables"] = {
            "processing":true,
            "ajax": {
                "url": ctoUrl + goUrl,
                "error": OnFail
            },
            "order": [[3, "desc"]],
            "columns": [
                                { "data": "referenceNumber" },
                                { "data": null,
                                  "render": function (data, type, full) {
                                      return '<a href=http://healthycanadians.gc.ca/apps/cto/inspectionDetail-en.html?lang=en&insNumber=' + data.insepctionNumber + '>' + data.establishmentName + '</a>';
                                    }
                                },
                                { "data": "rating"},
                                {
                                    "data": "inspectionStartDate",
                                     "render": function (data, type, full, meta) {
                                         return formatedDate(data);
                                     }
                                },
                                {
                                    "data": "inspectionEndDate",
                                    "render": function (data, type, full, meta) {
                                        return formatedDate(data);
                                    }
                                },
                               {
                                   "data": "createdDate",
                                   "render": function (data, type, full, meta) {
                                       return formatedDate(data);
                                   }
                               },
                               {
                                   "data": "updatedDate",
                                   "render": function (data, type, full, meta) {
                                       return formatedDate(data);

                               }
